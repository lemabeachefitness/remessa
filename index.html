<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Envio de Produtos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" class="menu-link" data-action="showProducts">Produtos</a></li>
            <li><a href="#" class="menu-link" data-action="showSummary">Resumo</a></li>
        </ul>
    </div>

    <button id="toggleSidebar" class="toggle-btn"><i class="fas fa-bars"></i></button>

    <div class="main-content" id="mainContent">
        <h1 id="pageTitle" data-aos="fade-down">Controle de Envio de Produtos</h1>

        <div id="productSection">
            <div class="product-grid" id="productGrid">
                <!-- Os botões de produto serão adicionados dinamicamente pelo JavaScript -->
            </div>
        </div>

        <div id="summarySection" style="display: none;">
            <h2 data-aos="fade-right">Resumo de Lançamentos</h2>
            <div id="summaryCards" class="summary-grid"></div>
            <table id="summaryTable" class="summary-table">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Gênero</th>
                        <th>Faixa Etária</th>
                        <th>Tamanho</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados da tabela serão preenchidos dinamicamente pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="modal" id="modal" aria-hidden="true">
            <div class="modal-content" role="dialog" aria-labelledby="modalTitle">
                <div class="modal-header">
                    <h2 id="modalTitle">Lançar Produto</h2>
                    <button type="button" class="close" id="closeModal" aria-label="Fechar">&times;</button>
                </div>
                <form class="modal-form" id="productForm">
                    <div class="gender-options">
                        <label>
                            <input type="radio" name="gender" value="masculino" required> Masculino
                        </label>
                        <label>
                            <input type="radio" name="gender" value="feminino" required> Feminino
                        </label>
                    </div>
                    <label>
                        Faixa Etária:
                        <select name="ageGroup" required>
                            <option value="infantil">Infantil</option>
                            <option value="juvenil">Juvenil</option>
                            <option value="adulto">Adulto</option>
                        </select>
                    </label>
                    <label>
                        Tamanho:
                        <select name="size" required>
                            <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
                        </select>
                    </label>
                    <label>
                        Quantidade:
                        <input type="number" name="quantity" min="1" step="1" required>
                    </label>
                    <label>
                        Valor Unitário:
                        <input type="text" name="unitPrice" placeholder="R$ 0,00" required>
                    </label>
                    <button type="submit" class="launch-btn">Lançar Produto</button>
                </form>
            </div>
        </div>
    </div>

    <button class="floating-btn" id="exportPDF"><i class="fas fa-file-pdf"></i></button>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
